<mat-drawer-container>
  <mat-drawer mode="side" opened>
    <section>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-primary" (click)="add('GOOGLE')">
            Google
          </button>
          <button class="btn btn-primary" (click)="add('ESCUDO')">
            Shield
          </button>
        </div>
        <div class="col-xs-12">
          <button type="button" class="btn btn-primary" (click)="download()">
            Log JSON
          </button>
          <button type="button" class="btn btn-primary" (click)="exportImage()">
            download
          </button>
        </div>
      </div>
    </section>
  </mat-drawer>
  <mat-drawer-content>
    <section>
      <div class="row">
        <div class="col-xs-12 linha-acoes">
          <div *ngIf="objetoSelecionado">
            <input
              type="color"
              id="html5colorpicker"
              *ngFor="let colorControl of objects[currentTarget].colorControls"
              [formControl]="colorControl"
              [disabled]="!objetoSelecionado"
            />
          </div>
          <button
            [disabled]="!objetoSelecionado"
            mat-raised-button
            color="primary"
            (click)="moveDown()"
          >
            <mat-icon>expand_more</mat-icon>
          </button>
          <button
            [disabled]="!objetoSelecionado"
            mat-raised-button
            color="primary"
            (click)="moveUp()"
          >
            <mat-icon>expand_less</mat-icon>
          </button>
          <button
            [disabled]="!objetoSelecionado"
            mat-raised-button
            color="primary"
            (click)="destroy()"
          >
            Erase
          </button>
        </div>
        <div class="col-xs-12"><div id="container"></div></div>
        <div class="col-xs-12">
          <button
            [disabled]="layers.length === 0"
            mat-raised-button
            color="primary"
            (click)="resetCanva()"
          >
            Limpar tela
          </button>
        </div>
      </div>
    </section>
  </mat-drawer-content>
</mat-drawer-container>
